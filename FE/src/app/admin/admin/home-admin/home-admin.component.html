<div class="container">
  <h2 class="title">Full featured editor demo</h2>

  <div class="content">
    <div class="display">

    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="editor">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">

        <ngx-editor [(ngModel)]="html" [editor]="editor" formControlName="editorContent">

      </div>
    </form>
    <button (click)="onSubmit()" class="btn btn-primary" type="submit">Submit</button>

</div>
